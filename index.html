<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Vinema</title>
</head>

<body>
  <div class="block">
    <header class="header">
      <nav class="header-content">
        <div class="logo-section">
          <a href=""><img src="src/img/v.png" alt="" height="50px" width="50px" /></a>
          <div class="title-site">
            <a href=""><span class="title">Vinema</span></a>
          </div>
        </div>



        <div class="menu">
          <div class="search-section">
            <!-- <i id="remove-icone" class="fas fa-times fa-2x"></i> -->

            <div class="input-group md-form form-sm form-2 pl-0">
              <input onkeypress="document.getElementById('search').click()" class="form-control my-0 py-1 lime-border" type="text" placeholder="Rechercher un film..."
                aria-label="Search" id="searchBar">

              <div class="input-group-append">
                <span class="input-group-text lime lighten-2" id="search"><i class="fas fa-search text-grey"
                    aria-hidden="true"></i></span>
              </div>

            </div>
          </div>
          <a href="#" class="home">Home</a>
          <div class="fav-container">
            <a href="#" class="favorite active" onClick="changeContent('favoris')" id="favoris-menu">Mes favoris</a>
            <i style="color: white;" class="far fa-heart"></i>
          </div>
        </div>
      </nav>
    </header>
  </div>

  <div class="home-container col-12 active containerDisplay" id="home">
    <div class="block col-10 container">
      <h1 id="title-home" class="active">Les derniers films :</h1>
      <h1 id="title-search"></h1>

      <div class="home-content row">
        <div id="articles" class="col-7">

          <!-- <div class="loader">
            <div class="round round1"></div>
            <div class="round round2"></div>
            <div class="round round3"></div>
          </div> -->
        </div>
        <div id="options" class="col-4">
          <div class="card">
            <div class="card-body">
              <div id="body-filter" class="active">
                <div class="dropdown">
                  <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Trier par
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Année</a>
                    <a class="dropdown-item" href="#">Durée</a>
                    <a class="dropdown-item" href="#">Pertinence</a>
                  </div>
                </div>

                <div class="year section">
                  <input class="form-control" id="year" placeholder="Année" />
                </div>
                <div class="kind section">
                  <span class="title">Genre :</span>
                  <div class="list">
                    <div>
                      <input type="checkbox" class="checkbox" id="action" name="action" />
                      <label for="action">Action</label>
                    </div>

                    <div>
                      <input type="checkbox" class="checkbox" id="Aventure" name="adventure" />
                      <label for="adventure">Aventure</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="animation" name="animation" />
                      <label for="animation">Animation</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="comedie" name="comedie" />
                      <label for="comedie">Comédie</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="crime" name="crime" />
                      <label for="crime">Crime</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="documentaire" name="documentaire" />
                      <label for="documentaire">Documentaire</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="drame" name="drame" />
                      <label for="drame">Drame</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="familial" name="familial" />
                      <label for="familial">Familial</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="fantastique" name="fantastique" />
                      <label for="fantastique">Fantastique</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="histoire" name="histoire" />
                      <label for="histoire">Histoire</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="horreur" name="horreur" />
                      <label for="horreur">Horreur</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="musique" name="musique" />
                      <label for="musique">Musique</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="mystère" name="mystère" />
                      <label for="mystère">Mystère</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="romance" name="romance" />
                      <label for="romance">Romance</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="science-Fiction" name="science-Fiction" />
                      <label for="science-Fiction">Science-Fiction</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="telefilm" name="telefilm" />
                      <label for="telefilm">Téléfilm</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="thriller" name="thriller" />
                      <label for="thriller">Thriller</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="guerre" name="guerre" />
                      <label for="guerre">Guerre</label>
                    </div>
                    <div>
                      <input type="checkbox" class="checkbox" id="western" name="western" />
                      <label for="western">Western</label>
                    </div>
                  </div>
                </div>
                <div class="actor section">
                  <input class="form-control" id="acteur" placeholder="Acteur" />
                </div>
                <div class="during section">
                  <form>
                    <div class="form-group">
                      <label for="formControlRange">Durée</label>
                      <input type="range" class="form-control-range" id="formControlRange" />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="one-movie-container col-12 containerDisplay" id="detail">
    <div class="one-movie-content col-10">
      <h1 id="title-detail" class="active"></h1>
      <div id="detail-container">
      </div>
    </div>
  </div>

  <div class="favoris-container col-12 containerDisplay" id="favoris">
    <div class="favoris-content col-10">
      <h1 id="title-favoris" class="active"></h1>
      <div id="favoris-section">
        
      </div>
    </div>
  </div>

</div>
  <!-- <script src="node-modules/rater-js/index.js"> </script> -->
  <script src="bundle.js"></script>
</body>

</html>
