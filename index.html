<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The movies App</title>
</head>

<body>
    <div class="block">
        <header class="header">
            <nav class="header-content">
                <div class="logo-section">
                   <img src="src/img/moviee.png" alt="" height="50px" width="50px">
                   <a href="#"><span class="title">Movies App</span></a> 
                </div>
                
                <form class="form-inline">
                    <i class="fas fa-search" aria-hidden="true"></i>
                    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Rechercher" aria-label="Search">
                </form>
                <div class="menu">
                    <a href="#"class="home">Home</a>
                    <a href="#" class="favorite">Mes favoris</a>
                </div>   
            </nav>
  
        </header>
    </div>

    <div class="home-container col-12">
        <div class="block col-10 container">
                <h1>Les derniers films</h1>
            <div class="home-content row">
                <div id="articles" class="col-7">
                    <div class="card" >
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src="..." class="card-img" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                        additional content. This content is a little bit longer.</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="options" class="col-5">
                    <div class="card">
                        <div class="card-body">
                            <div class="top">
                                <button type="button" id="btn-filter" class="btn filter active" onclick="">Filtrer</button>
                                <button type="button" id="btn-order" class=" btn order" onclick="">Trier</button>
                            </div>
                            <div class="body-filter">
                                <div class="year">
                                    <input class="form-control" id="year" placeholder="Année">
                                </div>
                                <div class="kind">
                                    <span class="title">Genre :</span>
                                    <div class="list">
                                        <div>
                                            <input type="checkbox" class="checkbox" id="action" name="action">
                                            <label for="action">Action</label>
                                        </div>
                                
                                        <div>
                                            <input type="checkbox" class="checkbox" id="adventure" name="adventure">
                                            <label for="adventure">Aventure</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" class="checkbox" id="drama" name="drama">
                                            <label for="drama">Dramatique</label>
                                        </div>
                                        <div>
                                            <input type="checkbox" class="checkbox" id="horror" name="horror">
                                            <label for="horror">Horreur</label>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="actor">
                                    <input class="form-control" id="acteur" placeholder="Acteur">
                                </div>
                                <div class="during">
                                    <form>
                                        <div class="form-group">
                                            <label for="formControlRange">Durée</label>
                                            <input type="range" class="form-control-range" id="formControlRange">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="order">
                                <div class="pertinence">
                                    <span>Pertinence</span>
                                </div>
                                <div class="year">
                                    <span>Année</span>
                                </div>
                                <div class="during">
                                    <span>Durée</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                





        </div>

    </div>

    <div id="app"></div>
    <script src="bundle.js"></script>
</body>

</html>
